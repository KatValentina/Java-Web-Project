<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">ðŸ“š Library System</a>
        <div class="navbar-nav">
            <a class="nav-link active" th:href="@{/authors}">Authors</a>
            <a class="nav-link" th:href="@{/books}">Books</a>
            <a class="nav-link" th:href="@{/copies}">Book Copies</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 th:text="${author.id != null} ? 'Edit Author' : 'Add New Author'">Author Form</h2>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/authors/save}" th:object="${author}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="name" class="form-label">Name *</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}"
                           required placeholder="Enter author name">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}"
                           placeholder="author@example.com">
                </div>

                <div class="mb-3">
                    <label for="nationality" class="form-label">Nationality</label>
                    <input type="text" class="form-control" id="nationality" th:field="*{nationality}"
                           placeholder="e.g., American, British">
                </div>

                <div class="mb-3">
                    <label for="birthDate" class="form-label">Birth Date</label>
                    <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
                </div>

                <div class="mb-3">
                    <label for="biography" class="form-label">Biography</label>
                    <textarea class="form-control" id="biography" th:field="*{biography}"
                              rows="4" placeholder="Author biography..."></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/authors}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Author</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
