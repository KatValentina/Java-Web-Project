<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">ðŸ“š Library System</a>
        <div class="navbar-nav">
            <a class="nav-link active" th:href="@{/authors}">Authors</a>
            <a class="nav-link" th:href="@{/books}">Books</a>
            <a class="nav-link" th:href="@{/copies}">Book Copies</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Authors List</h2>
        <a th:href="@{/authors/new}" class="btn btn-primary">+ Add New Author</a>
    </div>

    <!-- Search Form -->
    <form th:action="@{/authors/search}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="name" class="form-control" placeholder="Search authors by name...">
            <button type="submit" class="btn btn-outline-secondary">Search</button>
        </div>
    </form>

    <!-- Authors Table -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Nationality</th>
                <th>Birth Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author : ${authors}">
                <td th:text="${author.id}">1</td>
                <td th:text="${author.name}">Author Name</td>
                <td th:text="${author.email}">email@example.com</td>
                <td th:text="${author.nationality}">Nationality</td>
                <td th:text="${author.birthDate}">1900-01-01</td>
                <td>
                    <a th:href="@{/books/author/{id}(id=${author.id})}"
                       class="btn btn-sm btn-info">Books</a>
                    <a th:href="@{/authors/edit/{id}(id=${author.id})}"
                       class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{/authors/delete/{id}(id=${author.id})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            <tr th:if="${authors.empty}">
                <td colspan="6" class="text-center text-muted">
                    No authors found. <a th:href="@{/authors/new}">Add the first author</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
