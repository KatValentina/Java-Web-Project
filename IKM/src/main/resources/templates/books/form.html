<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">ðŸ“š Library System</a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/authors}">Authors</a>
            <a class="nav-link active" th:href="@{/books}">Books</a>
            <a class="nav-link" th:href="@{/copies}">Book Copies</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 th:text="${book.id != null} ? 'Edit Book' : 'Add New Book'">Book Form</h2>

    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/books/save}" method="post" th:object="${book}">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="title" class="form-label">Title *</label>
                    <input type="text" class="form-control" id="title"
                           name="title" th:value="${book.title}" required>
                </div>

                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN *</label>
                    <input type="text" class="form-control" id="isbn"
                           name="isbn" th:value="${book.isbn}" required>
                </div>

                <div class="mb-3">
                    <label for="authorId" class="form-label">Author *</label>
                    <select class="form-select" id="authorId" name="authorId" required>
                        <option value="">-- Select Author --</option>
                        <option th:each="author : ${authors}"
                                th:value="${author.id}"
                                th:text="${author.name}"
                                th:selected="${book.author != null and book.author.id == author.id}">
                        </option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="publishedYear" class="form-label">Published Year</label>
                        <input type="number" class="form-control" id="publishedYear"
                               name="publishedYear" th:value="${book.publishedYear}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="genre" class="form-label">Genre</label>
                        <input type="text" class="form-control" id="genre"
                               name="genre" th:value="${book.genre}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description"
                              name="description" th:text="${book.description}" rows="3"></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Book</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        const authorId = document.getElementById('authorId').value;
        if (!authorId) {
            event.preventDefault();
            alert('Please select an author');
            return false;
        }
        return true;
    });
</script>
</body>
</html>
