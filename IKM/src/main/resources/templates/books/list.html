<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Books List</h2>

    <a th:href="@{/books/new}" class="btn btn-primary mb-3">Add New Book</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Author</th>
            <th>Year</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.author != null ? book.author.name : 'N/A'}"></td>
            <td th:text="${book.publishedYear}"></td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Delete this book?')">Delete</a>
            </td>
        </tr>
        <tr th:if="${books.empty}">
            <td colspan="6" class="text-center">No books found</td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
</div>
</body>
</html>
