<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">ðŸ“š Library System</a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/authors}">Authors</a>
            <a class="nav-link active" th:href="@{/books}">Books</a>
            <a class="nav-link" th:href="@{/copies}">Book Copies</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Books List</h2>
        <a th:href="@{/books/new}" class="btn btn-success">+ Add New Book</a>
    </div>

    <!-- Search Form -->
    <form th:action="@{/books/search}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="title" class="form-control" placeholder="Search books by title...">
            <button type="submit" class="btn btn-outline-secondary">Search</button>
        </div>
    </form>

    <!-- Books Table -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>ISBN</th>
                <th>Author</th>
                <th>Year</th>
                <th>Genre</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}">1</td>
                <td th:text="${book.title}">Book Title</td>
                <td th:text="${book.isbn}">ISBN</td>
                <td th:text="${book.author.name}">Author Name</td>
                <td th:text="${book.publishedYear}">2023</td>
                <td th:text="${book.genre}">Genre</td>
                <td>
                    <a th:href="@{/copies/book/{id}(id=${book.id})}"
                       class="btn btn-sm btn-info">Copies</a>
                    <a th:href="@{/books/edit/{id}(id=${book.id})}"
                       class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{/books/delete/{id}(id=${book.id})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            <tr th:if="${books.empty}">
                <td colspan="7" class="text-center text-muted">
                    No books found. <a th:href="@{/books/new}">Add the first book</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
