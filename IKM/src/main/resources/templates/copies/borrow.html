<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrow Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">ðŸ“š Library System</a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/authors}">Authors</a>
            <a class="nav-link" th:href="@{/books}">Books</a>
            <a class="nav-link active" th:href="@{/copies}">Book Copies</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4>Borrow Book</h4>
        </div>
        <div class="card-body">
            <div class="mb-4">
                <h5>Book Details:</h5>
                <p><strong>Inventory Number:</strong> <span th:text="${copy.inventoryNumber}"></span></p>
                <p><strong>Book:</strong> <span th:text="${copy.book.title}"></span></p>
                <p><strong>Author:</strong> <span th:text="${copy.book.author.name}"></span></p>
            </div>

            <form th:action="@{'/copies/borrow/' + ${copy.id}}" method="post">
                <div class="mb-3">
                    <label for="borrowerName" class="form-label">Borrower Name *</label>
                    <input type="text" class="form-control" id="borrowerName" name="borrowerName"
                           required placeholder="Enter borrower name">
                </div>

                <div class="alert alert-info">
                    <p><strong>Note:</strong> The book will be due in 2 weeks from today.</p>
                    <p>Today's date: <span th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"></span></p>
                    <p>Due date: <span th:text="${#dates.format(#dates.createNow().plusWeeks(2), 'yyyy-MM-dd')}"></span></p>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/copies}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Confirm Borrow</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
