<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Copy Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">ðŸ“š Library System</a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/authors}">Authors</a>
            <a class="nav-link" th:href="@{/books}">Books</a>
            <a class="nav-link active" th:href="@{/copies}">Book Copies</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 th:text="${copy.id != null} ? 'Edit Book Copy' : 'Add New Book Copy'">Book Copy Form</h2>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/copies/save}" th:object="${copy}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="book" class="form-label">Book *</label>
                    <select class="form-select" id="book" th:field="*{book}" required>
                        <option value="">-- Select Book --</option>
                        <option th:each="book : ${books}"
                                th:value="${book.id}"
                                th:text="${book.title}"
                                th:selected="${copy.book != null and copy.book.id == book.id}">
                        </option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" th:field="*{status}">
                            <option value="AVAILABLE">Available</option>
                            <option value="BORROWED">Borrowed</option>
                            <option value="RESERVED">Reserved</option>
                            <option value="LOST">Lost</option>
                            <option value="DAMAGED">Damaged</option>
                            <option value="REPAIR">In Repair</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="condition" class="form-label">Condition</label>
                        <select class="form-select" id="condition" th:field="*{condition}">
                            <option value="NEW">New</option>
                            <option value="GOOD">Good</option>
                            <option value="FAIR">Fair</option>
                            <option value="POOR">Poor</option>
                            <option value="DAMAGED">Damaged</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="purchaseDate" class="form-label">Purchase Date</label>
                        <input type="date" class="form-control" id="purchaseDate" th:field="*{purchaseDate}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="purchasePrice" class="form-label">Purchase Price ($)</label>
                        <input type="number" step="0.01" class="form-control" id="purchasePrice"
                               th:field="*{purchasePrice}" placeholder="0.00">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes" th:field="*{notes}"
                              rows="3" placeholder="Additional notes..."></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/copies}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-info">Save Copy</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
