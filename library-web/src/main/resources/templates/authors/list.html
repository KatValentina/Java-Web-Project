<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список авторов</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div class="container">

    <header>
        <h1>Список авторов</h1>
        <p th:text="'Всего авторов: ' + ${authorCount}"></p>
        <a th:href="@{/authors/new}" class="btn btn-primary">Добавить автора</a>
    </header>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Дата рождения</th>
            <th>Национальность</th>
            <th>Действия</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="a : ${authors}">
            <td th:text="${a.id}"></td>
            <td th:text="${a.name}"></td>
            <td th:text="${a.birthDate}"></td>
            <td th:text="${a.nationality}"></td>

            <td>
                <a th:href="@{/authors/view/{id}(id=${a.id})}">Просмотр</a> |
                <a th:href="@{/authors/edit/{id}(id=${a.id})}">Редактировать</a> |
                <a th:href="@{/authors/delete/{id}(id=${a.id})}"
                   onclick="return confirm('Удалить автора?')">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" style="margin-bottom: 20px; display: inline-block;">
        ⬅ На главную
    </a>
</div>

</body>
</html>
