<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Главная</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div class="container">

    <header>
        <h1>Библиотека</h1>
        <p class="subtitle">Добро пожаловать в систему управления библиотекой</p>
    </header>

    <div class="menu">

        <a class="menu-item" th:href="@{/authors}">
            <h2>Авторы</h2>
            <p>Просмотр, добавление и редактирование авторов</p>
        </a>

        <a class="menu-item" th:href="@{/oeuvres}">
            <h2>Произведения</h2>
            <p>Управление литературными произведениями</p>
        </a>

        <a class="menu-item" th:href="@{/copies}">
            <h2>Копии</h2>
            <p>Учёт экземпляров книг</p>
        </a>

    </div>

</div>

<style>
    .container {
        max-width: 900px;
        margin: 40px auto;
        text-align: center;
    }

    .menu {
        display: flex;
        justify-content: space-around;
        margin-top: 40px;
    }

    .menu-item {
        display: block;
        width: 250px;
        padding: 20px;
        border-radius: 10px;
        background: #f5f5f5;
        text-decoration: none;
        color: #333;
        transition: 0.2s;
        border: 1px solid #ddd;
    }

    .menu-item:hover {
        background: #e8e8e8;
        transform: translateY(-3px);
    }

    .menu-item h2 {
        margin-bottom: 10px;
    }

    .subtitle {
        color: #666;
    }
</style>

</body>
</html>
